<html>
<head>
    <style>
        label {
            display: block;
            width: 400px;
            clear: both;
            margin-bottom: 20px;
            border-bottom: 1px dotted #ddd;
        }
        
        label > input[type=text],
        label > textarea {
            float: right;
        }
        
        label > * {
            vertical-align: middle;
        }
        
        label > img {
            margin-left: 10px;
        }
        
    </style>
</head>
<body>
    <form method="post" action="/onedb/forms/contact/post/">
        <!-- OneDB form id: 4f6b3fbb8882185b09000000 -->
        <label>Captcha: <input type="text" name="contact" />
            <img src="/onedb/captcha/contact.jpg" alt="captcha code" />
        </label>

        <!-- Type here your other form input variables -->
        
        <label>Your Name: <input type="text" name="name" />
        </label>
        
        <label>Email: <input type="text" name="email" />
        </label>
        
        <label>Comments: <textarea name="comments"></textarea>
        </label>
        
        <input type="submit" value="submit" />
    </form>
</body>
</html>
